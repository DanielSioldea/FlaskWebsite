<style>
    .modal-body {
        text-align: justify;
    }

    .modal-content {
        background-color: #212121;
    }
</style>

<!-- Remove from cart -->
<div class="modal fade" id="Modal-RemoveFromCart-{{ cart_item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    <!-- -->
                    {{ cart_item.name }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Here goes the text/paragraph -->
                <form method="POST">
                    {{ return_form.hidden_tag() }}
                    <h4 class="text-center">Are you sure you want to return {{ cart_item.name }}?</h4>
                    <br>
                    <input id="returned_item" name="returned_item" type="hidden" value="{{ cart_item.name }}">
                    {{ return_form.submit(class="btn btn-outline-danger btn-block") }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>

<!-- More Info -->
<div class="modal fade" id="Modal-MoreInfo-{{ cart_item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    <!-- -->
                    {{ cart_item.name }} Information
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Here goes the text/paragraph -->
                {{ cart_item.long_description }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>
